		}

		}

		.ck-content h2 {
			font-weight: bold;

		}

		.ck-content p {
			color: black;
			line-height: 25px;
			font-size: 16px;
		}

		.ck-content {
			min-height: 400px;
		}

		.simpleGrid {
			padding: 10px;
			margin: 1em 0;
			background: rgba(0, 0, 0, 0.1);
			border: solid 1px hsl(0, 0%, 77%);
			border-radius: 2px;
		}

		.simpleGridCol1,
		.simpleGridCol2,
		.simpleGridCol3 {
			padding: 10px;
			margin: 4px;
			background: #FFF;
			border: solid 1px hsl(0, 0%, 77%);
		}

		/**************** BLOCK QUOTE ***********************/

		/* BQ1 */

		.ckc-blockquote-1::after {
			content: "";
			position: absolute;
			left: 33%;
			bottom: 0;
			height: 1px;
			width: 33%;
			border-bottom: 5px solid #ccc;
		}

		.ckc-blockquote-1 {
			border-left: none;
			text-align: center;
			position: relative;
		}

		.ckc-blockquote-1::before {
			content: "";
			position: absolute;
			left: 33%;
			top: 0;
			height: 1px;
			width: 33%;
			border-top: 5px solid #ccc;
		}

		/* BQ2 */

		.ckc-blockquote-2 {
			border-left: none;
			position: relative;
			padding-left: 75px;
			padding-top: 25px;
		}

		.ckc-blockquote-2::before {
			content: "“";
			font-family: serif;
			position: absolute;
			left: 0;
			font-size: 120px;
			line-height: 0px;
			top: 50px;
			color: #ccc;
		}

		/* BQ3 */

		.ckc-blockquote-3 {
			border-left: none;
			position: relative;
			padding-left: 160px;
			padding-right: 160px;
			width: max-content;
			margin: 0 auto;
		}

		.ckc-blockquote-3::before {
			content: "";
			position: absolute;
			left: 0;
			width: 150px;
			height: 3px;
			background: #ccc;
			top: 50%;
		}

		.ckc-blockquote-3::after {
			content: "";
			position: absolute;
			right: 0;
			width: 150px;
			height: 3px;
			background: #ccc;
			top: 50%;
		}

		/* BQ4,5,6,7 */

		.ckc-blockquote-4,
		.ckc-blockquote-5,
		.ckc-blockquote-6,
		.ckc-blockquote-7 {
			border-left: none;
		}

		.ckc-blockquote-4 {
			background: #ccc;
		}

		.ckc-blockquote-5 {
			background: #333333;
		}

		.ckc-blockquote-6 {
			background: #e6e64c;
		}

		.ckc-blockquote-7 {
			background: #ccc;
			width: max-content;
		}

		blockquote {
			padding: 10px 20px;
			margin: 0 0 20px;
			font-size: 17.5px;
			border-left: 5px solid #eee;
		}

		/**************** END BLOCK QUOTE ***********************/
	</style>
</head>

	<script>
		function ConvertBQAttributes(editor) {
			// Allow <div> elements in the model.
			editor.model.schema.register('blockquote', {
				allowWhere: '$block',
				allowContentOf: '$root'
			});

			// Allow <div> elements in the model to have all attributes.
			editor.model.schema.addAttributeCheck(context => {
				if (context.endsWith('blockquote')) {
					return true;
				}
			});

			// The view-to-model converter converting a view <div> with all its attributes to the model.
			editor.conversion.for('upcast').elementToElement({
				view: 'blockquote',
				model: (viewElement, {writer: modelWriter}) => {
					return modelWriter.createElement('blockquote', viewElement.getAttributes());
				}
			});

			// The model-to-view converter for the <div> element (attributes are converted separately).
			editor.conversion.for('downcast').elementToElement({
				model: 'blockquote',
				view: 'blockquote'
			});

			// The model-to-view converter for <div> attributes.
			// Note that a lower-level, event-based API is used here.
			editor.conversion.for('downcast').add(dispatcher => {
				dispatcher.on('attribute', (evt, data, conversionApi) => {
					// Convert <div> attributes only.
					if (data.item.name != 'blockquote') {
						return;
					}

					const viewWriter = conversionApi.writer;
					const viewDiv = conversionApi.mapper.toViewElement(data.item);

					// In the model-to-view conversion we convert changes.
					// An attribute can be added or removed or changed.
					// The below code handles all 3 cases.
					if (data.attributeNewValue) {
						viewWriter.setAttribute(data.attributeKey, data.attributeNewValue, viewDiv);
					} else {
						viewWriter.removeAttribute(data.attributeKey, viewDiv);
					}
				});
			});
		}
		ClassicEditor.create(document.querySelector('#editor'), {
			extraPlugins: [ConvertBQAttributes],
		})
			.then(editor => {
				window.editor = editor;
				sessionStorage.removeItem('articleContent')
				// sessionStorage.setItem('articleContent',
				// '')

			})
			.catch(error => {
				console.error('There was a problem initializing the editor.', error);
			});
	</script>
